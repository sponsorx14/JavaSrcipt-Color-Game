<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h2>
			The Great <span id="colorDisplay">RGB</span> Color Game
		</h2>
	</header>
	<main>
		<div id="stripe" class="stripe">
		  <button id="reset" class='reset'>New Game</button>
			<span id="message" class='message'></span>
			<button id="easy" class='easy'>Easy</button>
			<button id="hard" class="selected hard">Hard</button>
		</div>
	</main>
	<section class='squaresContainer'>
		<div id="container" class="container">
			<div class="square threemode"></div>
			<div class="square threemode"></div>
			<div class="square threemode"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</div>
	</section>
	<footer>
		<div class='chancesContainer'>
			<p>Your chances left: <span class="chances"></span></p>
		</div>
	</footer>


<script type="text/javascript" src="main.js"></script>
</body>
</html>
